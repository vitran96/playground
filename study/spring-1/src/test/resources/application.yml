spring:
  jpa:
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:/db/dev/changelog.xml
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - metrics
          # NOTE: must enable or else InfoWebEndpoint will fail
          - info

app:
  admin:
    email: admin@gmail.com
    fullName: admin
    password: admin@1234
  jwt:
    refresh:
      expiry: 86400000
    access:
      expiry: 300000
  cookie:
    secure: false
